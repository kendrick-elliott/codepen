<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Codpen Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/ea787c54fb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../codepen/styles/btns.css">
        <link rel="stylesheet" href="../codepen/styles/header.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../codepen/styles/body.css">
        <link rel="stylesheet" href="../codepen/styles/footer.css">

    </head>
    <body>
        <div class="header">
            <div class="left">
                <div class="logo">
                    <img src="../codepen/images/Screenshot 2022-07-08 124506.png" alt="code pen logo">
                </div>
                <div class="explore-links">
                <div class="Explore"><h1>EXPLORE</h1></div>
                <div class="links-wrapper">
                    <div class="links">
                        <h1>Pens</h1>
                    </div>
                    <div class="links">
                        <h1>Projects</h1>
                    </div>
                    <div class="links">
                        <h1>Posts</h1>
                    </div>
                    <div class="links">
                        <h1>Collections</h1>
                    </div>
                     <div class="links">
                        <div class="spark">
                           <h1><span>Sparks <i class="fa-solid fa-angle-down"></i></span></h1>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="right">
                <div class="right-buttons">
                    <div class="btns">
                        <button> Create  <span><i class="fa-solid fa-angle-down"></i></span></button>
                    </div>
                    <div class="btns">
                        <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
                    </div>
                      <div class="btns">
                        <button>Log in</button>
                    </div> 
                     <div class="btns">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="codepen-body">
            <div class="left-column">
                <div class="p1">
                    <P><h1>CodePen is a</h1><span>social development enviroment</span><h1>for front-end designers and developers.<i class="fa-solid fa-hand"></i></h1></P>
                </div>
                <div class="p2">
                    <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p>
                </div>
                <div class="body-btns">
                    <button class="sign-up">
                        <h1>Sign Up For Free</h1>
                    </button>
                    <button class="Learn-More">
                        <h1>Learn More</h1>
                    </button>
                </div>
            </div>
            <div class="right-column">
                <div class="projects">
                    <p>This is <span>CodePen Projects</span>!</p>
                </div>
                <div class="codepen-img">
                    <img src="../codepen/images/Screenshot 2022-07-08 143306.png" alt="">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="codepen-footer-btns">
                <button class="footer-btns">
                    <p>CodePen for <span>TEAMS</span></p>
                </button>        

                <button class="footer-btns">
                    <p>CodePen for <span>EDUCATION</span></p>
                </button>        
                
                <button class="footer-btns">
                    <p>CodePen for <span>PRIVACY</span></p>
                </button>            
               
                <button class="footer-btns">
                    <p>CodePen for <span>WRITING</span></p>
                </button>
            </div>
        </div>
    </body>
</html>
